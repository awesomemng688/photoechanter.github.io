<!doctype html>
<html lang="mn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="top">
  <div class="brand"><a href="index.html">Photo Tools MN</a></div>
</header>

<main class="wrap">
  <section class="card">
    <h1>üîê –ù—ç–≤—Ç—Ä—ç—Ö</h1>

    <form id="loginForm" novalidate>
      <label class="lbl" for="email">Email</label>
      <input
        id="email"
        class="input"
        type="email"
        placeholder="example@gmail.com"
        autocomplete="email"
        inputmode="email"
        required
        autofocus
      />

      <label class="lbl" for="password">–ù—É—É—Ü “Ø–≥</label>
      <input
        id="password"
        class="input"
        type="password"
        placeholder="******"
        autocomplete="current-password"
        minlength="6"
        required
      />

      <div class="row" style="display:flex; justify-content:space-between; gap:10px; margin:10px 0;">
        <a class="tiny" href="forgot.html">–ù—É—É—Ü “Ø–≥ –º–∞—Ä—Ç—Å–∞–Ω?</a>
      </div>

      <div class="actions">
        <button class="btn" id="loginBtn" type="submit">–ù—ç–≤—Ç—Ä—ç—Ö</button>
        <a class="btn ghost" href="signup.html">–ë“Ø—Ä—Ç–≥“Ø“Ø–ª—ç—Ö</a>
      </div>

      <p id="msg" class="tiny" aria-live="polite"></p>
      <p id="authStatus" class="tiny">üë§ Guest</p>
    </form>
  </section>
</main>

<script type="module" src="auth.js"></script>

<script type="module">
  const form = document.getElementById("loginForm");
  const emailEl = document.getElementById("email");
  const passEl = document.getElementById("password");
  const msgEl = document.getElementById("msg");
  const btn = document.getElementById("loginBtn");

  form.addEventListener("submit", async (ev) => {
    ev.preventDefault();
    msgEl.textContent = "";

    const email = emailEl.value.trim();
    const pass = passEl.value;

    if (!email || !pass) {
      msgEl.textContent = "‚ùå Email –±–æ–ª–æ–Ω –Ω—É—É—Ü “Ø–≥—ç—ç –±”©–≥–ª”©–Ω”© “Ø“Ø.";
      return;
    }

    // HTML5 basic validation (email format –≥—ç—Ö –º—ç—Ç)
    if (!emailEl.checkValidity() || !passEl.checkValidity()) {
      msgEl.textContent = "‚ùå –ú—ç–¥—ç—ç–ª–ª—ç—ç –∑”©–≤ –±”©–≥–ª”©–Ω”© “Ø“Ø.";
      return;
    }

    btn.disabled = true;
    btn.textContent = "–ù—ç–≤—Ç—ç—Ä—á –±–∞–π–Ω–∞...";

    try {
      // auth.js –¥—ç—ç—Ä friendly error-–≥ e.message –±–æ–ª–≥–æ–∂ ”©–≥—Å”©–Ω –±–∞–π–≥–∞–∞ (”©–º–Ω”© –∑–∞—Å—Å–∞–Ω —Ö—É–≤–∏–ª–±–∞—Ä)
      await window.firebaseLogin(email, pass);
      msgEl.textContent = "‚úÖ –ê–º–∂–∏–ª—Ç—Ç–∞–π –Ω—ç–≤—Ç—ç—Ä–ª—ç—ç";
      setTimeout(() => (location.href = "dashboard.html"), 400);
    } catch (e) {
      msgEl.textContent = "‚ùå " + (e?.message || "–ê–ª–¥–∞–∞ –≥–∞—Ä–ª–∞–∞.");
    } finally {
      btn.disabled = false;
      btn.textContent = "–ù—ç–≤—Ç—Ä—ç—Ö";
    }
  });
</script>

</body>
</html>
