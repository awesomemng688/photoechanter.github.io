    <form id="loginForm" novalidate>

<script type="module" src="auth.js"></script>

<script type="module">
  const form = document.getElementById("loginForm");
  const emailEl = document.getElementById("email");
  const passEl = document.getElementById("password");
  const msgEl = document.getElementById("msg");
  const btn = document.getElementById("loginBtn");

  const friendlyError = (e) => {
    const code = e?.code || "";
    if (code.includes("auth/invalid-email")) return "–ò–º—ç–π–ª –±—É—Ä—É—É –±–∞–π–Ω–∞.";
    if (code.includes("auth/user-not-found")) return "–≠–Ω—ç –∏–º—ç–π–ª—ç—ç—Ä –±“Ø—Ä—Ç–≥—ç–ª –æ–ª–¥—Å–æ–Ω–≥“Ø–π.";
    if (code.includes("auth/wrong-password")) return "–ù—É—É—Ü “Ø–≥ –±—É—Ä—É—É –±–∞–π–Ω–∞.";
    if (code.includes("auth/invalid-credential")) return "–ò–º—ç–π–ª —ç—Å–≤—ç–ª –Ω—É—É—Ü “Ø–≥ –±—É—Ä—É—É –±–∞–π–Ω–∞.";
    if (code.includes("auth/too-many-requests")) return "–û–ª–æ–Ω —É–¥–∞–∞ –æ—Ä–æ–ª–¥–ª–æ–æ. –¢“Ø—Ä —Ö“Ø–ª—ç—ç–≥—ç—ç–¥ –¥–∞—Ö–∏–Ω –æ—Ä–æ–ª–¥–æ–æ—Ä–æ–π.";
    return e?.message || "–ê–ª–¥–∞–∞ –≥–∞—Ä–ª–∞–∞.";
  };

  form.addEventListener("submit", async (ev) => {
    ev.preventDefault();
    msgEl.textContent = "";

    const email = emailEl.value.trim();
    const pass = passEl.value;

    if (!email || !pass) {
      msgEl.textContent = "‚ùå Email –±–æ–ª–æ–Ω –Ω—É—É—Ü “Ø–≥—ç—ç –±”©–≥–ª”©–Ω”© “Ø“Ø.";
      return;
    }

    btn.disabled = true;
    btn.textContent = "–ù—ç–≤—Ç—ç—Ä—á –±–∞–π–Ω–∞...";

    try {
      await window.firebaseLogin(email, pass);
      msgEl.textContent = "‚úÖ –ê–º–∂–∏–ª—Ç—Ç–∞–π –Ω—ç–≤—Ç—ç—Ä–ª—ç—ç";
      setTimeout(() => (location.href = "dashboard.html"), 400);
    } catch (e) {
      msgEl.textContent = "‚ùå " + friendlyError(e);
    } finally {
      btn.disabled = false;
      btn.textContent = "–ù—ç–≤—Ç—Ä—ç—Ö";
    }
  });
</script>
